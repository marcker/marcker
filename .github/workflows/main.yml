name: Latest Data

on:
  schedule:
    - cron: '0 20 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    name: Update this repo's README with latest WakaTime stats
    steps:
      - uses: actions/checkout@v2
      - name: Pull WakaTime stats
        uses: skvggor/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          LANG_COUNT: 20
